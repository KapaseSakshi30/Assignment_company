<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select, input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
        }
        .gender-label {
            margin-right: 10px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        .popup-content {
            background: #fff;
            width: 50%;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <form id="survey-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required>

        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" required>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <!-- Add more countries here -->
        </select>

        <label>Gender:</label>
        <label class="gender-label"><input type="checkbox" name="gender" value="Male"> Male</label>
        <label class="gender-label"><input type="checkbox" name="gender" value="Female"> Female</label>
        <label class="gender-label"><input type="checkbox" name="gender" value="Other"> Other</label>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="mobile-number">Mobile Number:</label>
        <input type="tel" id="mobile-number" required>

        <button type="button" id="submit-button">Submit</button>
        <button type="button" id="reset-button">Reset</button>
    </form>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Survey Response</h2>
            <p><strong>First Name:</strong> <span id="popup-first-name"></span></p>
            <p><strong>Last Name:</strong> <span id="popup-last-name"></span></p>
            <p><strong>Date of Birth:</strong> <span id="popup-date-of-birth"></span></p>
            <p><strong>Country:</strong> <span id="popup-country"></span></p>
            <p><strong>Gender:</strong> <span id="popup-gender"></span></p>
            <p><strong>Profession:</strong> <span id="popup-profession"></span></p>
            <p><strong>Email:</strong> <span id="popup-email"></span></p>
            <p><strong>Mobile Number:</strong> <span id="popup-mobile-number"></span></p>
            <button type="button" id="close-popup">Close</button>
        </div>
    </div>
</div>

<script>
    // Function to display the popup with form data
    function showPopup() {
        document.getElementById("popup-first-name").textContent = document.getElementById("first-name").value;
        document.getElementById("popup-last-name").textContent = document.getElementById("last-name").value;
        document.getElementById("popup-date-of-birth").textContent = document.getElementById("date-of-birth").value;
        document.getElementById("popup-country").textContent = document.getElementById("country").value;
        const genderInputs = document.querySelectorAll('input[name="gender"]:checked');
        document.getElementById("popup-gender").textContent = [...genderInputs].map(input => input.value).join(", ");
        document.getElementById("popup-profession").textContent = document.getElementById("profession").value;
        document.getElementById("popup-email").textContent = document.getElementById("email").value;
        document.getElementById("popup-mobile-number").textContent = document.getElementById("mobile-number").value;
        document.getElementById("popup").style.display = "block";
    }

    // Function to reset the form and close the popup
    function resetForm() {
        document.getElementById("survey-form").reset();
        document.getElementById("popup").style.display = "none";
    }

    document.getElementById("submit-button").addEventListener("click", function () {
        if (document.getElementById("survey-form").checkValidity()) {
            showPopup();
        } else {
            alert("Please fill out all required fields.");
        }
    });

    document.getElementById("reset-button").addEventListener("click", resetForm);

    document.getElementById("close-popup").addEventListener("click", resetForm);
</script>
</body>
</html>
